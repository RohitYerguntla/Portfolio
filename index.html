<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage</title>

  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
  }
  
  .container {
    display: flex;
    width: 100%;
    height: 100vh;
  }
  
  /* Sidebar Styling */
.sidebar {
    width: 25%;
    background-color: #f4f4f4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    transform: translateX(-100%); /* Hidden by default */
    transition: transform 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
  }
  
  .sidebar.visible {
    transform: translateX(0); /* Slide in when visible */
  }
  
  /* Menu Icon Button */
  .menu-icon {
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100; /* Higher z-index than sidebar */
    padding: 10px;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
  }
  
  .menu-icon:hover {
    background-color: #555;
  }
  
  .profile {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .profile-pic {
    width: 200px;
    height: 200px;
    background-color: #ddd;
    border-radius: 200px;
    margin-bottom: 10px;
  }
  .profile-pic img {
    width: 200px;
    height: 200px;
    border-radius: 100%;
    margin-bottom: 15px;
}
  .name {
    font-size: 18px;
    font-weight: bold;
  }
  
  .links a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #333;
  }
  .links a.active {
    font-weight: bold;
    color: #007BFF;
    text-decoration: underline;
  }
  
  .links a:hover {
    text-decoration: underline;
    color: #007BFF;
  }
  
  .main {
    width: 100vw;
    padding: 20px;
  }
  
  .title {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .content {
    text-align: center;
    font-size: 18px;
  }
  


  @media (max-width: 768px) {
    .sidebar {
      width: 70%; /* Adjust width for smaller screens */
    }
  }
  
  </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <div class="profile">
            <div class="profile-pic">
                <img src="./Images/Photo.jpg" alt="Profile Picture">
            </div>
            <h2 class="name">Rohit Yerguntla</h2>
          </div>
          <div class="links">
            <a href="#details">Details</a>
            <a href="#contact">Contact</a>
            <a href="#resume">Resume</a>
            <a href="#projects">Projects</a>
            <a href="#education">Education</a>
            <a href="#results">Results</a>
          </div>
        </div>
      
        <!-- Menu Icon -->
        <button class="menu-icon" id="menu-toggle">â˜°</button>
      
        <!-- Main Content -->
        <div class="main">
          <h1 class="title">Title</h1>
          <div class="content" id="content">
            <p>Changing content based on titles and anchor tags</p>
          </div>
        </div>
      </div>
      
  <script>
    const sidebar = document.getElementById("sidebar");
const menuToggle = document.getElementById("menu-toggle");
const links = document.querySelectorAll(".links a");
const title = document.querySelector(".title");
const content = document.querySelector("#content");

// Content for each section
const sectionContent = {
  details: "This is the Details section where you can include your personal details.",
  contact: "This is the Contact section where you can include your phone and email.",
  resume: "This is the Resume section where you can include your professional experience.",
  projects: "This is the Projects section where you can showcase your work.",
  education: "This is the Education section where you can list your qualifications.",
  results: "This is the Results section where you can display outcomes or achievements.",
};

// Toggle sidebar visibility
menuToggle.addEventListener("click", () => {
  sidebar.classList.toggle("visible");
});

// Add event listeners to all links
links.forEach((link) => {
  link.addEventListener("click", (e) => {
    e.preventDefault();

    // Get the section ID from the href attribute
    const sectionId = link.getAttribute("href").substring(1);

    // Update the title and content dynamically
    title.textContent = sectionId.charAt(0).toUpperCase() + sectionId.slice(1);
    content.innerHTML = `<p>${sectionContent[sectionId]}</p>`;

    // Highlight the active link
    links.forEach((link) => link.classList.remove("active"));
    link.classList.add("active");

    // Hide the sidebar (optional for mobile navigation)
    sidebar.classList.remove("visible");
  });
});

// Highlight the first link and load default content on page load
window.addEventListener("DOMContentLoaded", () => {
  links[0].classList.add("active");
  const firstSectionId = links[0].getAttribute("href").substring(1);
  title.textContent = firstSectionId.charAt(0).toUpperCase() + firstSectionId.slice(1);
  content.innerHTML = `<p>${sectionContent[firstSectionId]}</p>`;
});

  
  </script>
</body>
</html>
